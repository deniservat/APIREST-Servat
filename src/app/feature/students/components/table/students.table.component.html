<div class="table-wrapper">
  <h3 appFontSize>List of Students</h3>
  <table mat-table [dataSource]="dataStudents" class="mat-elevation-z8">

    <ng-container matColumnDef="fullName">
      <th  mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element">{{ element | fullName : 'uppercase' }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th class="resaltar" mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{ element.course }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
