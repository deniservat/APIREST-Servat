<div class="table-wrapper">

  <div class="d-flex justify-content-end gap-2 mb-3">
    <button class="secondary-btn my-2" mat-button (click)="sortCourses()">Sort alphabetically</button>
    <button mat-button (click)="resetCourses()">Reset</button>
  </div>

  <h3 appFontSize>List of Courses</h3>
  
  <table mat-table [dataSource]="dataCourses" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
  
    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- See more Column -->
    <ng-container matColumnDef="see-more">
      <th mat-header-cell *matHeaderCellDef>See more</th>
      <td mat-cell *matCellDef="let element">
        <a mat-icon-button routerLink="/dashboard/courses/{{element.title.toLowerCase()}}">
          <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="visibility"></mat-icon>
        </a>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEditDialog(element)">
          <mat-icon fontIcon="edit" aria-label="Edit icon"></mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteCourse(element.id)">
            <mat-icon fontIcon="delete" aria-label="Delete icon"></mat-icon>
          </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
