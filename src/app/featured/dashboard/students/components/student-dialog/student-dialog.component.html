<h2 mat-dialog-title>Edit Student</h2>

<form [formGroup]="formGroup">
  <mat-form-field class="input-field">
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstName" />
  </mat-form-field>
  <mat-form-field class="input-field">
    <mat-label>Last name</mat-label>
    <input matInput formControlName="lastName" />
  </mat-form-field>

  <mat-form-field class="input-field"> 
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>
  <mat-form-field class="input-field">
    <mat-label>Course</mat-label>
    <mat-select formControlName="course">
      <mat-option *ngFor="let course of coursesTitles" [value]="course.toLowerCase()">{{ course }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="d-flex justify-content-end gap-2 mt-4">
    <button mat-button type="button" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" type="button" (click)="confirm()">Confirm</button>
  </div>
</form>
