<div class="table-wrapper">
  <h3 appFontSize>List of Students</h3>
  <table mat-table [dataSource]="dataStudents" class="mat-elevation-z8">

    <ng-container matColumnDef="fullName">
      <th  mat-header-cell *matHeaderCellDef>Full Name</th>
      <td mat-cell *matCellDef="let element">{{ element | fullName : 'uppercase' }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="course">
      <th class="resaltar" mat-header-cell *matHeaderCellDef>Course</th>
      <td mat-cell *matCellDef="let element">
        <a mat-flat-button routerLink="/dashboard/courses/{{element.course}}">{{ element.course}}</a>
      </td>
    </ng-container>

    

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEditDialog(element)">
          <mat-icon fontIcon="edit" aria-label="Edit icon"></mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteStudent(element.email)">
          <mat-icon fontIcon="delete" aria-label="Delete icon"></mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
